<script type="text/javascript">

  function changeBackground() {
   document.body.style.background = 'rgba('+128+','+128+','+128+','+1+')';
}

function changeImage() {

  document.body.style.backgroundImage = "url('sunrise.png')";
  document.body.style.backgroundRepeat = "no-repeat";
  
  document.body.style.backgroundPositionX = 50+'%';

  if(x.matches) { // If media query matches
    document.body.style.backgroundPositionY = -120+'%';
  }else{
    document.body.style.backgroundPositionY = -15+'%';
  }

}


function myFunction(x) {
  if (x.matches) { // If media query matches
    document.body.style.backgroundColor = "yellow";
  } else {
   document.body.style.backgroundColor = "pink";
  }
}
